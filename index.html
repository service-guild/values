<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crafting Your Values</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Crafting Your Values Exercise</h1>
      <div id="global-controls">
        <button id="undoBtn" disabled>Undo</button>
        <button id="redoBtn" disabled>Redo</button>
        <button id="clearStorageBtn">Clear Storage</button>
      </div>
    </header>

    <!-- Part 1: Sorting -->
    <section id="part1" class="exercise-part">
      <h2>Part 1: Initial Sorting</h2>
      <div class="columns">
        <div class="column" data-column="unassigned">
          <h3>Unassigned</h3>
          <div class="card-container" id="unassignedContainer"></div>
        </div>
        <div class="column" data-column="veryImportant">
          <h3>Very important to me</h3>
          <div class="card-container" id="veryImportantContainer"></div>
        </div>
        <div class="column" data-column="important">
          <h3>Important to me</h3>
          <div class="card-container" id="importantContainer"></div>
        </div>
        <div class="column" data-column="notImportant">
          <h3>Not important to me</h3>
          <div class="card-container" id="notImportantContainer"></div>
        </div>
      </div>
      <button id="toPart2">Next</button>
    </section>

    <!-- Part 2: Narrowing Down -->
    <section id="part2" class="exercise-part" style="display: none;">
      <h2>Part 2: Narrowing Down</h2>
      <div class="columns">
        <div class="column" data-column="core">
          <h3>F*CK YEAH (Core Values, max 5)</h3>
          <div class="card-container" id="coreContainer"></div>
        </div>
        <div class="column" data-column="additional">
          <h3>Also Something I Want</h3>
          <div class="card-container" id="additionalContainer"></div>
        </div>
      </div>
      <button id="backToPart1">Back</button>
      <button id="toPart3">Next</button>
    </section>

    <!-- Part 3: Final Statements -->
    <section id="part3" class="exercise-part" style="display: none;">
      <h2>Part 3: Final Statements</h2>
      <div id="finalStatements"></div>
      <button id="backToPart2">Back</button>
      <button id="finish">Finish</button>
    </section>

    <!-- Review/Export Page -->
    <section id="review" class="exercise-part" style="display: none;">
      <h2>Review</h2>
      <div id="reviewContent"></div>
      <button id="restart">Restart</button>
    </section>
  </div>

  <script src="./index.ts"></script>
</body>
</html>
